<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Plan</title>
  <link type="image/png" sizes="32x32" rel="icon" href="../../assets/images/icons8-around-the-globe-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css" />

</head>

<body>
  <header class="header"></header>
  <main class="main">
    <section>
      <form class="search">
        <label for="search" class="search_label"></label>
        <input type="text" name="search" id="search" class="search-input js-input"
          placeholder="Example: Brunei" />
        <button class="search-btn js-btn">search</button>
      </form>
    </section>

    <div class="cards-lists-container">
      <section class="cards-section fav-cards js-fav-cards hidden">
        <h2 class="cards-section-title">i want to go <span class="heart">❤︎</span></h1>
          <button class="reset-button js-reset-btn hidden">reset</button>
          <ul class="cards-section-list js-fav-list"></ul>
      </section>
      <section class="cards-section reg-cards js-cards">
        <h1 class="cards-section-title">countries</h1>
        <ul class="cards-section-list js-list"></ul>
      </section>

    </div>
  </main>
  <footer class="footer">
    <p class="footer-text"><span class="footer-text-span">travel plan:</span> select the next country you want to visit.</p>
    <p class="footer-text footer-text-span">&copy; cecilia periquet 2022</p>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
